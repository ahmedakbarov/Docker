trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:


- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: 'docker'
    sshPublicKey: 'ssh-rsa  rsa-key-20200312'
    sshKeySecureFile: 'ssh'